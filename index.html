<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phonics Master - Responsive</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --primary: #1e272e;
            --accent: #ef5777;
            --blue: #0fbcf9;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: var(--bg-gradient);
            overflow: hidden;
            flex-direction: row; /* Default PC */
        }

        /* Sidebar Navigation */
        #sidebar {
            width: 250px;
            background: rgba(30, 39, 46, 0.95);
            padding: 20px;
            overflow-y: auto;
            color: white;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .suffix-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #485460;
            border-radius: 12px;
            background: transparent;
            color: #d2dae2;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .suffix-btn.active {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }

        /* Main Area */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            position: relative;
        }

        #canvas {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-cloud {
            background: white;
            padding: 20px 40px;
            border-radius: 80px;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            border: 4px solid var(--blue);
            text-align: center;
        }

        .root-node {
            position: absolute;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
            border: 2px solid var(--blue);
            z-index: 20;
            transition: 0.2s;
            cursor: pointer;
            white-space: nowrap;
        }

        .line {
            position: absolute;
            height: 3px;
            background: var(--blue);
            opacity: 0.2;
            transform-origin: left center;
            z-index: 1;
        }

        .result-panel {
            background: white;
            width: 90%;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-bottom: 6px solid var(--accent);
        }

        .full-word-display {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            margin: 0;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            
            #sidebar {
                width: 100%;
                height: 80px;
                padding: 10px;
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                box-sizing: border-box;
            }

            #sidebar h2 { display: none; } /* Hide heading on mobile */

            .suffix-btn {
                width: auto;
                margin: 0 5px;
                padding: 10px 20px;
                font-size: 1rem;
                white-space: nowrap;
            }

            #canvas {
                height: 350px;
                transform: scale(0.85); /* Shrink everything to fit screen */
            }

            .center-cloud { font-size: 1.8rem; padding: 15px 30px; }
            .root-node { font-size: 1.1rem; padding: 8px 15px; }
            .full-word-display { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="font-size: 1.2rem; margin-bottom: 15px;">Suffixes</h2>
    <div id="btn-list" style="display: contents;"></div>
</div>

<div id="main">
    <div id="canvas">
        <div class="center-cloud" id="active-suffix">...</div>
    </div>

    <div class="result-panel">
        <h1 id="full-word" class="full-word-display">Select a Word</h1>
    </div>
</div>

<script>
    const wordData = [
        { suffix: "ture", roots: ["Pic", "Na", "Fu", "Cap", "Lec", "Cul", "Mix", "Fea"] },
        { suffix: "tion", roots: ["Ac", "Sta", "Dic", "Mo", "Op", "Fic", "Educa"] },
        { suffix: "ly", roots: ["Slow", "Quick", "Kind", "Bad", "Happi", "Safe"] },
        { suffix: "ment", roots: ["Pay", "Move", "Agree", "Enjoy", "Govern", "State"] },
        { suffix: "ness", roots: ["Kind", "Dark", "Happy", "Sad", "Weak", "Fit"] },
        { suffix: "less", roots: ["Help", "Hope", "Care", "Fear", "Home", "End"] },
        { suffix: "ful", roots: ["Beauti", "Help", "Care", "Wonder", "Joy", "Pain"] },
        { suffix: "able", roots: ["Read", "Comfort", "Suit", "Cap", "Eat"] },
        { suffix: "ing", roots: ["Play", "Read", "Sing", "Walk", "Cook", "Runn"] },
        { suffix: "ed", roots: ["Play", "Walk", "Look", "Jump", "Cook"] },
        { suffix: "ous", roots: ["Danger", "Fam", "Joy", "Nerv", "Poison"] },
        { suffix: "ive", roots: ["Act", "Creat", "Nat", "Expens", "Talkat"] },
        { suffix: "ist", roots: ["Art", "Dent", "Typ", "Solo", "Piano"] },
        { suffix: "er", roots: ["Teach", "Play", "Sing", "Danc", "Bak", "Farm"] },
        { suffix: "est", roots: ["Bigg", "Small", "Fast", "Long", "Tall"] },
        { suffix: "ish", roots: ["Child", "Self", "Pink", "Book", "Fool"] },
        { suffix: "ship", roots: ["Friend", "Hard", "Owner", "Member", "Champion"] },
        { suffix: "ance", roots: ["Perform", "Allow", "Assist", "Guid", "Import"] },
        { suffix: "ence", roots: ["Differ", "Sil", "Pres", "Depend", "Viol"] },
        { suffix: "ity", roots: ["Abil", "Activ", "Real", "Pur", "Clar"] }
    ];

    const btnList = document.getElementById('btn-list');
    const suffixDisplay = document.getElementById('active-suffix');
    const fullWordDisplay = document.getElementById('full-word');
    const canvas = document.getElementById('canvas');

    function render(index) {
        const item = wordData[index];
        suffixDisplay.innerText = item.suffix;
        fullWordDisplay.innerText = window.innerWidth > 768 ? "Hover a Word" : "Tap a Word";
        
        document.querySelectorAll('.root-node, .line').forEach(el => el.remove());
        document.querySelectorAll('.suffix-btn').forEach((b, i) => b.classList.toggle('active', i === index));

        const isMobile = window.innerWidth <= 768;
        const radius = isMobile ? 130 : 200; 
        const centerX = canvas.offsetWidth / 2;
        const centerY = canvas.offsetHeight / 2;

        item.roots.forEach((root, i) => {
            const angle = (i / item.roots.length) * (Math.PI * 2);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            const line = document.createElement('div');
            line.className = 'line';
            line.style.width = radius + "px";
            line.style.left = centerX + "px";
            line.style.top = centerY + "px";
            line.style.transform = `rotate(${angle}rad)`;
            canvas.appendChild(line);

            const node = document.createElement('div');
            node.className = 'root-node';
            node.innerText = root;
            node.style.left = `calc(50% + ${x}px - 40px)`;
            node.style.top = `calc(50% + ${y}px - 20px)`;
            
            // Highlight Function
            const highlight = () => {
                fullWordDisplay.innerText = root + item.suffix;
                line.style.opacity = "1";
                line.style.background = "var(--accent)";
                node.style.background = "var(--accent)";
                node.style.color = "white";
            };

            const unhighlight = () => {
                fullWordDisplay.innerText = isMobile ? "Tap a Word" : "Hover a Word";
                line.style.opacity = "0.2";
                line.style.background = "var(--blue)";
                node.style.background = "var(--glass)";
                node.style.color = "var(--primary)";
            };

            // Touch support for Mobile & Hover for PC
            node.onmouseenter = highlight;
            node.onmouseleave = unhighlight;
            node.onclick = highlight; // For mobile taps

            canvas.appendChild(node);
        });
    }

    wordData.forEach((item, i) => {
        const btn = document.createElement('button');
        btn.className = 'suffix-btn';
        btn.innerText = "-" + item.suffix;
        btn.onclick = () => render(i);
        btnList.appendChild(btn);
    });

    window.addEventListener('resize', () => render(document.querySelector('.suffix-btn.active') ? wordData.findIndex(x => x.suffix === suffixDisplay.innerText) : 0));
    render(0);
</script>
</body>
</html>
