<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon.png">
	
	
    <title>Phonics Master - Responsive</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --primary: #1e272e;
            --accent: #ef5777;
            --blue: #0fbcf9;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: var(--bg-gradient);
            overflow: hidden;
            flex-direction: row; /* Default PC */
        }

        /* Sidebar Navigation */
        #sidebar {
            width: 250px;
            background: rgba(30, 39, 46, 0.95);
            padding: 20px;
            overflow-y: auto;
            color: white;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .suffix-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #485460;
            border-radius: 12px;
            background: transparent;
            color: #d2dae2;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .suffix-btn.active {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }

        /* Main Area */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            position: relative;
        }

        #canvas {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-cloud {
            background: white;
            padding: 20px 40px;
            border-radius: 80px;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            border: 4px solid var(--blue);
            text-align: center;
        }

        .root-node {
            position: absolute;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
            border: 2px solid var(--blue);
            z-index: 20;
            transition: 0.2s;
            cursor: pointer;
            white-space: nowrap;
        }

        .line {
            position: absolute;
            height: 3px;
            background: var(--blue);
            opacity: 0.2;
            transform-origin: left center;
            z-index: 1;
        }

        .result-panel {
            background: white;
            width: 90%;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-bottom: 6px solid var(--accent);
        }

        .full-word-display {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            margin: 0;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            
            #sidebar {
                width: 100%;
                height: 80px;
                padding: 10px;
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                box-sizing: border-box;
            }

            #sidebar h2 { display: none; } /* Hide heading on mobile */

            .suffix-btn {
                width: auto;
                margin: 0 5px;
                padding: 10px 20px;
                font-size: 1rem;
                white-space: nowrap;
            }

            #canvas {
                height: 350px;
                transform: scale(0.85); /* Shrink everything to fit screen */
            }

            .center-cloud { font-size: 1.8rem; padding: 15px 30px; }
            .root-node { font-size: 1.1rem; padding: 8px 15px; }
            .full-word-display { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="font-size: 1.2rem; margin-bottom: 15px;">Suffixes</h2>
    <div id="btn-list" style="display: contents;"></div>
</div>

<div id="main">
    <div id="canvas">
        <div class="center-cloud" id="active-suffix">...</div>
    </div>

    <div class="result-panel">
        <h1 id="full-word" class="full-word-display">Select a Word</h1>
    </div>
</div>

<script>
    // 20 Suffixes with a "Pool" of 15-20 words each
    const wordPool = [
        { suffix: "ture", roots: ["Pic", "Na", "Fu", "Cap", "Lec", "Cul", "Mix", "Fea", "Ges", "Struc", "Ven", "Pas", "Depar", "Mois", "Scrip", "Tex"] },
        { suffix: "tion", roots: ["Ac", "Sta", "Dic", "Mo", "Op", "Fic", "Educa", "Na", "Por", "Mo", "Sec", "Lo", "Op", "Ac", "Cap", "Inven"] },
        { suffix: "ly", roots: ["Slow", "Quick", "Kind", "Bad", "Happi", "Safe", "Loud", "Soft", "Brave", "Final", "Glad", "Near", "Clear", "Real"] },
        { suffix: "ment", roots: ["Pay", "Move", "Agree", "Enjoy", "Govern", "State", "Argu", "Develop", "Treat", "Invest", "Adjust", "Amuse"] },
        { suffix: "ness", roots: ["Kind", "Dark", "Happy", "Sad", "Weak", "Fit", "Great", "Bright", "Ill", "Cold", "Sweet", "Fair", "Fresh"] },
        { suffix: "less", roots: ["Help", "Hope", "Care", "Fear", "Home", "End", "Harm", "Cloud", "Sleep", "Wire", "Taste", "Leaf", "Sun"] },
        { suffix: "ful", roots: ["Beauti", "Help", "Care", "Wonder", "Joy", "Pain", "Thank", "Power", "Grace", "Play", "Color", "Hope"] },
        { suffix: "able", roots: ["Read", "Comfort", "Suit", "Cap", "Eat", "Wash", "Love", "Enjoy", "Break", "Tax", "Fold", "Pay"] },
        { suffix: "ing", roots: ["Play", "Read", "Sing", "Walk", "Cook", "Runn", "Swimm", "Danc", "Jump", "Fly", "Draw", "Sleep", "Talk"] },
        { suffix: "ed", roots: ["Play", "Walk", "Look", "Jump", "Cook", "Wait", "Help", "Start", "Call", "Fix", "Wash", "Open"] },
        { suffix: "ous", roots: ["Danger", "Fam", "Joy", "Nerv", "Poison", "Mountain", "Marvel", "Furi", "Glori", "Humor", "Vigor"] },
        { suffix: "ive", roots: ["Act", "Creat", "Nat", "Expens", "Talkat", "Posit", "Relat", "Detect", "Protect", "Select", "Adopt"] },
        { suffix: "ist", roots: ["Art", "Dent", "Typ", "Solo", "Piano", "Journal", "Tour", "Special", "Scien", "Novel", "Cycle"] },
        { suffix: "er", roots: ["Teach", "Play", "Sing", "Danc", "Bak", "Farm", "Work", "Read", "Driv", "Paint", "Help", "Clean"] },
        { suffix: "est", roots: ["Bigg", "Small", "Fast", "Long", "Tall", "Short", "High", "Old", "Young", "Bright", "Rich", "Cold"] },
        { suffix: "ish", roots: ["Child", "Self", "Pink", "Book", "Fool", "Style", "Snap", "Tick", "Yellow", "Boy", "Girl"] },
        { suffix: "ship", roots: ["Friend", "Hard", "Owner", "Member", "Champion", "Leader", "Partner", "Relation", "Scholar"] },
        { suffix: "ance", roots: ["Perform", "Allow", "Assist", "Guid", "Import", "Appear", "Enter", "Distance", "Clear"] },
        { suffix: "ence", roots: ["Differ", "Sil", "Pres", "Depend", "Viol", "Confid", "Audien", "Sci", "Sent"] },
        { suffix: "ity", roots: ["Abil", "Activ", "Real", "Pur", "Clar", "Equal", "Major", "Public", "Safe", "Social", "Unit"] }
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    const btnList = document.getElementById('btn-list');
    const suffixDisplay = document.getElementById('active-suffix');
    const fullWordDisplay = document.getElementById('full-word');
    const canvas = document.getElementById('canvas');

    // Randomize the order of Suffixes in sidebar
    const shuffledSuffixes = shuffle([...wordPool]);

    function render(index) {
        const item = shuffledSuffixes[index];
        suffixDisplay.innerText = item.suffix;
        fullWordDisplay.innerText = window.innerWidth > 768 ? "Hover a Word" : "Tap a Word";
        
        document.querySelectorAll('.root-node, .line').forEach(el => el.remove());
        document.querySelectorAll('.suffix-btn').forEach((b, i) => b.classList.toggle('active', i === index));

        const isMobile = window.innerWidth <= 768;
        const radius = isMobile ? 130 : 200; 
        const centerX = canvas.offsetWidth / 2;
        const centerY = canvas.offsetHeight / 2;

        // NEW LOGIC: Shuffle all words and pick ONLY the first 8
        const randomEight = shuffle([...item.roots]).slice(0, 8);

        randomEight.forEach((root, i) => {
            const angle = (i / randomEight.length) * (Math.PI * 2);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            const line = document.createElement('div');
            line.className = 'line';
            line.style.width = radius + "px";
            line.style.left = centerX + "px";
            line.style.top = centerY + "px";
            line.style.transform = `rotate(${angle}rad)`;
            canvas.appendChild(line);

            const node = document.createElement('div');
            node.className = 'root-node';
            node.innerText = root;
            node.style.left = `calc(50% + ${x}px - 40px)`;
            node.style.top = `calc(50% + ${y}px - 20px)`;
            
            const highlight = () => {
                fullWordDisplay.innerText = root + item.suffix;
                line.style.opacity = "1";
                line.style.background = "var(--accent)";
                node.style.background = "var(--accent)";
                node.style.color = "white";
            };

            const unhighlight = () => {
                fullWordDisplay.innerText = isMobile ? "Tap a Word" : "Hover a Word";
                line.style.opacity = "0.2";
                line.style.background = "var(--blue)";
                node.style.background = "var(--glass)";
                node.style.color = "var(--primary)";
            };

            node.onmouseenter = highlight;
            node.onmouseleave = unhighlight;
            node.onclick = highlight;

            canvas.appendChild(node);
        });
    }

    shuffledSuffixes.forEach((item, i) => {
        const btn = document.createElement('button');
        btn.className = 'suffix-btn';
        btn.innerText = "-" + item.suffix;
        btn.onclick = () => render(i);
        btnList.appendChild(btn);
    });

    render(0);
</script>
</body>
</html>
